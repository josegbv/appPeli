<ion-content color="dark">

  <ion-label class="titulo">
    <h1>{{peliculas.title}}</h1>
  </ion-label>

  <img [src]="peliculas.backdrop_path | imagen" *ngIf="peliculas.backdrop_path">

  <ion-grid >
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <img class="poster" [src]="peliculas.poster_path| imagen " *ngIf="peliculas.poster_path">
      </ion-col>

      <ion-col>
        <ion-item color="dark">
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Puntaje</ion-label>
          <ion-note slot="end" color="primary">{{peliculas.vote_average}}</ion-note>
        </ion-item>

        <ion-item color="dark">
          <ion-icon slot="start" color="primary" name="people"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{peliculas.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{peliculas.overview | slice: 0: oculto}}...</ion-label>
          <ion-label *ngIf="oculto !== 4150" color="primary" (click)="oculto = 4150">Leer mas!</ion-label>
        </ion-col>
      
      </ion-row>

    <ion-row>
      <ion-col size="12"> <br>
        <h5>Pertenece a los siguientes Tipos de Genero:</h5> 
        <ion-chip *ngFor="let genero of peliculas.genres" color="primary">
          <ion-label> {{genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-label>Actores</ion-label>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptsActores">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path"  src="/assets/no-avatar.jpg" >
        <img *ngIf="actor.profile_path"  [src]="actor.profile_path | imagen" >
        <ion-label class="actor-name">{{actor.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>

  <ion-toolbar color="dark">
    
    <ion-buttons  slot="start">

      <ion-button color="primary" (click)="regresar()">
        <ion-icon slot="start" name="return-up-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="favorito()">
        <ion-icon   slot="end" [name]="estrella"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>  

</ion-footer>
