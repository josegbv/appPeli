<ion-slides mode="md" [options]="slideOpts">

  <ion-slide mode="md" *ngFor="let pares of peliculasPopulares | pares">
   <ion-row>
     <ion-col size="12" *ngFor="let peliculas of pares">
       <ion-card (click)="verDetalle(peliculas.id)">
            <img class="poster" [src]="peliculas.poster_path | imagen">
       </ion-card>
     </ion-col>
   </ion-row>
  </ion-slide>  

  <ion-slide class="slide-cargar">
   <ion-button class="btn-cargar" (click)="onClick()" expand="full"  shape="round">
     <ion-icon slot="icon-only" name="add"></ion-icon>
   </ion-button>
  </ion-slide>
  
</ion-slides>
